<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Haven | About</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="script.js"></script>
  <script type="module">
    import { initializeSharedFeatures } from './js/shared.js';
    document.addEventListener('DOMContentLoaded', initializeSharedFeatures);
  </script>
</head>
<body>
  <header>
    <h1>Book Haven</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About Us</a>
      <a href="custom.html">Staff Picks</a>
    </nav>
  </header>

  <main>
    <h2>About Us</h2>
    <p>Book Haven is your neighborhood bookstore filled with community and character.</p>
    <form onsubmit="submitContactForm(event)">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    <input type="email" id="subscribeEmail" placeholder="Enter your email">
    <button onclick="handleSubscribe()">Subscribe</button>
  </footer>
</body>
</html>
