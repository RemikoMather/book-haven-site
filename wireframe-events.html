<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Haven - Events Wireframe</title>
    <link rel="stylesheet" href="css/wireframe.css">
    <link rel="stylesheet" href="css/wireframe-responsive.css">
</head>
<body>
    <!-- Viewport Indicator -->
    <div class="viewport-indicator"></div>

    <!-- Header -->
    <header class="header">
        <nav class="nav container">
            <div class="nav-brand">Book Haven</div>
            <button class="hamburger" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links">
                <li><a href="wireframe-index.html">Home</a></li>
                <li><a href="wireframe-gallery.html">Gallery</a></li>
                <li><a href="wireframe-about.html">About</a></li>
                <li><a href="wireframe-events.html">Events</a></li>
            </ul>
        </nav>
    </header>

    <!-- Page Title -->
    <section class="container">
        <div class="placeholder" style="text-align: center;">
            <div class="placeholder-text" style="width: 30%; margin: 0 auto;"></div>
        </div>
    </section>

    <!-- Featured Event -->
    <section class="container">
        <div class="placeholder">
            <div class="grid grid-2">
                <div>
                    <div class="placeholder-image" style="aspect-ratio: 16/9;"></div>
                </div>
                <div>
                    <div class="placeholder-text" style="width: 80%;"></div>
                    <div class="placeholder-text" style="width: 40%; margin-top: 1rem;"></div>
                    <div class="placeholder-text" style="width: 90%; margin-top: 1rem;"></div>
                    <div class="placeholder-text" style="width: 85%;"></div>
                    <div class="placeholder-text" style="width: 100px; margin-top: 1rem;"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Event List -->
    <section class="container">
        <!-- Event Card 1 -->
        <div class="event-card">
            <div class="grid grid-3">
                <div class="placeholder-text" style="width: 60%;"></div>
                <div class="placeholder-text" style="width: 40%;"></div>
                <div class="placeholder-text" style="width: 100px; margin-left: auto;"></div>
            </div>
            <div class="placeholder-text" style="width: 90%; margin-top: 1rem;"></div>
            <div class="placeholder-text" style="width: 85%;"></div>
        </div>

        <!-- Event Card 2 -->
        <div class="event-card">
            <div class="grid grid-3">
                <div class="placeholder-text" style="width: 60%;"></div>
                <div class="placeholder-text" style="width: 40%;"></div>
                <div class="placeholder-text" style="width: 100px; margin-left: auto;"></div>
            </div>
            <div class="placeholder-text" style="width: 90%; margin-top: 1rem;"></div>
            <div class="placeholder-text" style="width: 85%;"></div>
        </div>

        <!-- Event Card 3 -->
        <div class="event-card">
            <div class="grid grid-3">
                <div class="placeholder-text" style="width: 60%;"></div>
                <div class="placeholder-text" style="width: 40%;"></div>
                <div class="placeholder-text" style="width: 100px; margin-left: auto;"></div>
            </div>
            <div class="placeholder-text" style="width: 90%; margin-top: 1rem;"></div>
            <div class="placeholder-text" style="width: 85%;"></div>
        </div>

        <!-- Event Card 4 -->
        <div class="event-card">
            <div class="grid grid-3">
                <div class="placeholder-text" style="width: 60%;"></div>
                <div class="placeholder-text" style="width: 40%;"></div>
                <div class="placeholder-text" style="width: 100px; margin-left: auto;"></div>
            </div>
            <div class="placeholder-text" style="width: 90%; margin-top: 1rem;"></div>
            <div class="placeholder-text" style="width: 85%;"></div>
        </div>
    </section>

    <!-- Calendar View Toggle -->
    <section class="container">
        <div class="placeholder" style="text-align: center;">
            <div class="placeholder-text" style="width: 200px; margin: 0 auto;"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="grid grid-4">
                <div class="placeholder">
                    <div class="placeholder-text" style="width: 60%;"></div>
                    <div class="placeholder-text" style="width: 80%;"></div>
                </div>
                <div class="placeholder">
                    <div class="placeholder-text" style="width: 40%;"></div>
                    <div class="placeholder-text" style="width: 60%;"></div>
                    <div class="placeholder-text" style="width: 50%;"></div>
                </div>
                <div class="placeholder">
                    <div class="placeholder-text" style="width: 50%;"></div>
                    <div class="placeholder-text" style="width: 70%;"></div>
                    <div class="placeholder-text" style="width: 60%;"></div>
                </div>
                <div class="placeholder">
                    <div class="placeholder-text" style="width: 45%;"></div>
                    <div class="placeholder-text" style="width: 65%;"></div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
