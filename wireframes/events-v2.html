<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Haven - Events Wireframe</title>
    <link rel="stylesheet" href="css/wireframe-v2.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav>
                <div class="wireframe-box" style="width: 150px; height: 40px; display: inline-block;">
                    <div class="wireframe-label">LOGO</div>
                </div>
                <button class="nav-toggle">â‰¡</button>
                <div class="nav-menu">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">Gallery</a>
                    <a href="#" class="nav-link">About</a>
                    <a href="#" class="nav-link">Events</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="section-label">FEATURED EVENT</div>
            <div class="wireframe-box" style="margin-bottom: 3rem;">
                <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 2rem;">
                    <div style="border: 2px dashed var(--border-color);">
                        <div class="wireframe-label">EVENT IMAGE</div>
                    </div>
                    <div>
                        <div style="border: 1px solid var(--border-color); padding: 0.5rem; margin-bottom: 1rem;">
                            [ Event Title ]
                        </div>
                        <div style="border: 1px solid var(--border-color); padding: 0.5rem; margin-bottom: 1rem;">
                            [ Date & Time ]
                        </div>
                        <div style="border: 1px solid var(--border-color); padding: 0.5rem; margin-bottom: 1rem;">
                            [ Location ]
                        </div>
                        <div style="border: 1px solid var(--border-color); padding: 1rem; margin-bottom: 1rem;">
                            [ Event Description ]
                        </div>
                        <button style="border: 2px solid var(--border-color); padding: 0.5rem 2rem;">
                            REGISTER NOW
                        </button>
                    </div>
                </div>
            </div>

            <div class="section-label">UPCOMING EVENTS</div>
            <div class="events-list">
                <div class="event-card">
                    <div class="event-image-placeholder">
                        <div class="wireframe-label">EVENT IMAGE</div>
                    </div>
                    <div class="event-details">
                        <div style="border: 1px solid var(--border-color); padding: 0.5rem; margin-bottom: 0.5rem;">
                            [ Event Title ]
                        </div>
                        <div style="border: 1px solid var(--border-color); padding: 0.5rem; margin-bottom: 0.5rem;">
                            [ Date & Time ]
                        </div>
                        <div style="border: 1px solid var(--border-color); padding: 0.5rem; margin-bottom: 0.5rem;">
                            [ Location ]
                        </div>
                        <button style="border: 2px solid var(--border-color); padding: 0.5rem 2rem;">
                            LEARN MORE
                        </button>
                    </div>
                </div>

                <!-- Repeat event-card structure two more times -->
            </div>

            <div class="section-label">EVENT CALENDAR</div>
            <div class="wireframe-box">
                <div class="wireframe-label">CALENDAR VIEW</div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-grid">
                <div class="wireframe-box">
                    <div class="wireframe-label">CONTACT INFO</div>
                </div>
                <div class="wireframe-box">
                    <div class="wireframe-label">QUICK LINKS</div>
                </div>
                <div class="wireframe-box">
                    <div class="wireframe-label">STORE HOURS</div>
                </div>
                <div class="wireframe-box">
                    <div class="wireframe-label">SOCIAL MEDIA</div>
                    <div class="social-links">
                        <div class="social-link">FB</div>
                        <div class="social-link">TW</div>
                        <div class="social-link">IG</div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.querySelector('.nav-toggle').addEventListener('click', () => {
            document.querySelector('.nav-menu').classList.toggle('active');
        });
    </script>
</body>
</html>
