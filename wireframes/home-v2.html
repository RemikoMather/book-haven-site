<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Haven - Wireframe</title>
    <link rel="stylesheet" href="css/wireframe-v2.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav>
                <div class="wireframe-box" style="width: 150px; height: 40px; display: inline-block;">
                    <div class="wireframe-label">LOGO</div>
                </div>
                <button class="nav-toggle">â‰¡</button>
                <div class="nav-menu">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">Gallery</a>
                    <a href="#" class="nav-link">About</a>
                    <a href="#" class="nav-link">Events</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="hero">
            <div class="wireframe-label">HERO IMAGE + MAIN HEADLINE</div>
        </div>

        <div class="container">
            <div class="section-label">PROMOTIONAL BANNER</div>
            <div class="wireframe-box" style="height: 100px;">
                <div class="wireframe-label">SPECIAL OFFER OR ANNOUNCEMENT</div>
            </div>

            <div class="section-label">FEATURED SECTIONS</div>
            <div class="features-grid">
                <div class="wireframe-box">
                    <div class="wireframe-label">NEW RELEASES</div>
                </div>
                <div class="wireframe-box">
                    <div class="wireframe-label">BESTSELLERS</div>
                </div>
                <div class="wireframe-box">
                    <div class="wireframe-label">COMING SOON</div>
                </div>
            </div>

            <div class="section-label">NEWSLETTER SIGNUP</div>
            <div class="wireframe-box" style="text-align: center;">
                <form style="max-width: 400px; margin: 0 auto;">
                    <input type="email" class="form-control" placeholder="[ Email Input Field ]">
                    <button type="submit" style="margin-top: 1rem; border: 2px solid var(--border-color); padding: 0.5rem 2rem;">
                        SUBSCRIBE
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-grid">
                <div class="wireframe-box">
                    <div class="wireframe-label">CONTACT INFO</div>
                </div>
                <div class="wireframe-box">
                    <div class="wireframe-label">QUICK LINKS</div>
                </div>
                <div class="wireframe-box">
                    <div class="wireframe-label">STORE HOURS</div>
                </div>
                <div class="wireframe-box">
                    <div class="wireframe-label">SOCIAL MEDIA</div>
                    <div class="social-links">
                        <div class="social-link">FB</div>
                        <div class="social-link">TW</div>
                        <div class="social-link">IG</div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.querySelector('.nav-toggle').addEventListener('click', () => {
            document.querySelector('.nav-menu').classList.toggle('active');
        });
    </script>
</body>
</html>
