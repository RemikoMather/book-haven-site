<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Haven - About & Contact</title>
    <link rel="stylesheet" href="css/wireframes.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav>
                <button class="nav-toggle">â˜°</button>
                <div class="nav-menu">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="gallery.html" class="nav-link">Gallery</a>
                    <a href="about.html" class="nav-link">About</a>
                    <a href="events.html" class="nav-link">Events</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="about-section" style="margin: 4rem 0;">
                <h1 style="margin-bottom: 2rem;">About Us</h1>
                <div style="background: var(--placeholder-gray); padding: 2rem;">
                    <div class="placeholder-text">About Content</div>
                </div>
            </section>

            <section class="store-hours" style="margin: 4rem 0;">
                <h2 style="margin-bottom: 2rem;">Store Hours</h2>
                <div style="background: var(--placeholder-gray); padding: 2rem;">
                    <div class="placeholder-text">Store Hours Content</div>
                </div>
            </section>

            <section class="contact-section">
                <h2 style="margin-bottom: 2rem;">Contact Us</h2>
                <div class="contact-form">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-control" rows="5"></textarea>
                    </div>
                    <button style="background: var(--placeholder-dark); padding: 0.5rem 1rem; border: none;">
                        Send Message
                    </button>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="placeholder-text">Footer Content</div>
        </div>
    </footer>

    <script>
        document.querySelector('.nav-toggle').addEventListener('click', () => {
            document.querySelector('.nav-menu').classList.toggle('active');
        });
    </script>
</body>
</html>
