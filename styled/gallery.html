<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Haven - Gallery</title>
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: var(--spacing-lg) 0;
        }

        .cart-button {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--color-intensity-indigo);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-lg);
            margin: var(--spacing-xl) 0;
        }

        .book-card {
            background: white;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: var(--transition-normal);
        }

        .book-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .book-image {
            width: 100%;
            height: 300px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .book-content {
            padding: var(--spacing-md);
        }

        .book-title {
            font-family: var(--font-title);
            font-size: 1.25rem;
            margin-bottom: var(--spacing-xs);
            color: var(--color-inkwell-blue);
        }

        .book-author {
            color: #666;
            margin-bottom: var(--spacing-xs);
        }

        .book-price {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--color-inkwell-blue);
            margin-bottom: var(--spacing-sm);
        }

        .filters {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .filter-group {
            flex: 1;
        }

        @media (max-width: 1024px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="nav-brand">Book Haven</a>
                <button class="nav-toggle" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="nav-menu">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="gallery.html" class="nav-link">Gallery</a>
                    <a href="about.html" class="nav-link">About</a>
                    <a href="events.html" class="nav-link">Events</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="gallery-header">
                <h1>Book Gallery</h1>
                <button class="btn btn-secondary cart-button">
                    <i class="fas fa-shopping-cart"></i>
                    View Cart
                    <span class="cart-count">0</span>
                </button>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <input type="text" class="form-control" placeholder="Search books...">
                </div>
                <div class="filter-group" style="flex: 0 0 200px;">
                    <select class="form-control">
                        <option value="">All Categories</option>
                        <option value="fiction">Fiction</option>
                        <option value="non-fiction">Non-Fiction</option>
                        <option value="children">Children's Books</option>
                    </select>
                </div>
            </div>

            <div class="gallery-grid">
                <!-- Book Card 1 -->
                <div class="book-card">
                    <div class="book-image">
                        <i class="fas fa-book fa-3x" style="color: #ddd;"></i>
                    </div>
                    <div class="book-content">
                        <h3 class="book-title">The Great Adventure</h3>
                        <p class="book-author">By John Smith</p>
                        <p class="book-price">$19.99</p>
                        <button class="btn btn-secondary" style="width: 100%;">
                            <i class="fas fa-cart-plus"></i> Add to Cart
                        </button>
                    </div>
                </div>

                <!-- Repeat book-card structure 8 more times with different content -->
            </div>

            <div style="text-align: center; margin: var(--spacing-xl) 0;">
                <button class="btn btn-primary">Load More Books</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-grid">
                <div>
                    <h4>Contact Us</h4>
                    <p>123 Book Street<br>Literary Town, LT 12345</p>
                    <p>Phone: (555) 123-4567<br>Email: info@bookhaven.com</p>
                </div>
                <div>
                    <h4>Quick Links</h4>
                    <ul style="list-style: none;">
                        <li><a href="#" class="nav-link">About Us</a></li>
                        <li><a href="#" class="nav-link">Events</a></li>
                        <li><a href="#" class="nav-link">Contact</a></li>
                    </ul>
                </div>
                <div>
                    <h4>Follow Us</h4>
                    <div class="social-links">
                        <a href="#" class="social-link" aria-label="Facebook">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#" class="social-link" aria-label="Twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-link" aria-label="Instagram">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.querySelector('.nav-toggle').addEventListener('click', () => {
            document.querySelector('.nav-menu').classList.toggle('active');
        });
    </script>
</body>
</html>
