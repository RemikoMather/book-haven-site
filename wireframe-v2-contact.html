<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Haven - Contact Wireframe</title>
    <link rel="stylesheet" href="css/wireframe-base.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="wireframe-nav" data-label="Main Navigation">
        <div class="wireframe-logo">LOGO</div>
        <div class="wireframe-box" data-label="Navigation Links">
            <div class="wireframe-text" data-width="short"></div>
            <div class="wireframe-text" data-width="short"></div>
            <div class="wireframe-text" data-width="short"></div>
            <div class="wireframe-text" data-width="short"></div>
        </div>
    </nav>

    <!-- Page Title -->
    <section class="wireframe-box" data-label="Page Title">
        <div class="wireframe-text" data-width="medium">Contact Us</div>
    </section>

    <!-- Contact Information -->
    <section class="wireframe-box" data-label="Contact Information">
        <div class="wireframe-placeholder">
            <div class="wireframe-text" data-width="medium">Store Address</div>
            <div class="wireframe-text" data-width="short">Phone Number</div>
            <div class="wireframe-text" data-width="medium">Email Address</div>
        </div>
    </section>

    <!-- Store Hours -->
    <section class="wireframe-box" data-label="Store Hours">
        <table class="wireframe-table">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Hours</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Monday - Friday</td>
                    <td>9:00 AM - 9:00 PM</td>
                </tr>
                <tr>
                    <td>Saturday</td>
                    <td>10:00 AM - 8:00 PM</td>
                </tr>
                <tr>
                    <td>Sunday</td>
                    <td>11:00 AM - 6:00 PM</td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Contact Form -->
    <section class="wireframe-box" data-label="Contact Form">
        <form class="wireframe-form">
            <div class="wireframe-label">Name *</div>
            <div class="wireframe-input"></div>
            
            <div class="wireframe-label">Email *</div>
            <div class="wireframe-input"></div>
            
            <div class="wireframe-label">Phone</div>
            <div class="wireframe-input"></div>
            
            <div class="wireframe-label">Subject</div>
            <div class="wireframe-input"></div>
            
            <div class="wireframe-label">Message *</div>
            <div class="wireframe-textarea"></div>
            
            <div class="wireframe-box" data-label="Form Controls">
                <div class="wireframe-text" data-width="short">Submit Button</div>
                <div class="wireframe-text" data-width="medium">Required Fields Note</div>
            </div>
        </form>
    </section>

    <!-- Map -->
    <section class="wireframe-box" data-label="Store Location Map">
        <div class="wireframe-placeholder" style="height: 400px;">
            Interactive Map Placeholder
        </div>
    </section>

    <!-- Footer -->
    <footer class="wireframe-footer">
        <div class="wireframe-box" data-label="Footer Content">
            <div class="wireframe-text" data-width="medium">Company Info</div>
            <div class="wireframe-social">
                <div class="wireframe-social-icon">FB</div>
                <div class="wireframe-social-icon">TW</div>
                <div class="wireframe-social-icon">IG</div>
                <div class="wireframe-social-icon">LI</div>
            </div>
            <div class="wireframe-text" data-width="short">Copyright</div>
        </div>
    </footer>

    <script>
        // Add mobile menu toggle functionality
        document.addEventListener('DOMContentLoaded', () => {
            // This would be replaced with actual mobile menu logic
            console.log('Mobile menu functionality would go here');
        });
    </script>
</body>
</html>
