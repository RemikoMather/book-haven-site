<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse our curated collection of books at Book Haven">
    <title>Book Haven | Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Skip Link for Keyboard Users -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header role="banner">
        <nav class="navbar" role="navigation" aria-label="Main navigation">
            <div class="logo">
                <img src="images/logo.svg" alt="Book Haven Logo" width="40" height="40">
                <h1>Book Haven</h1>
            </div>
            <button class="mobile-menu-btn" aria-label="Toggle menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html" aria-current="page">Gallery</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="custom.html">Staff Picks</a></li>
            </ul>
            <button class="cart-btn" id="cartButton" aria-label="Shopping cart">
                <span class="cart-icon" aria-hidden="true">ðŸ›’</span>
                <span class="cart-count" aria-live="polite">0</span>
            </button>
        </nav>
    </header>

    <main id="main-content" role="main">
        <section class="gallery-header">
            <h2>Browse Our Collection</h2>
            <div class="filters" role="group" aria-label="Book category filters">
                <button class="filter-btn active" data-filter="all" aria-pressed="true">All Books</button>
                <button class="filter-btn" data-filter="fiction" aria-pressed="false">Fiction</button>
                <button class="filter-btn" data-filter="non-fiction" aria-pressed="false">Non-Fiction</button>
                <button class="filter-btn" data-filter="children" aria-pressed="false">Children's</button>
            </div>
        </section>

        <div class="gallery-grid" role="list">
            <!-- Book Card Template -->
            <article class="book-card" role="listitem" data-category="fiction">
                <span class="book-badge" aria-label="Special offer">New Release</span>
                <img 
                    src="images/book1.jpg" 
                    alt="Book cover of The Great Gatsby by F. Scott Fitzgerald"
                    class="book-image"
                    loading="lazy"
                >
                <div class="book-info">
                    <h3 class="book-title">The Great Gatsby</h3>
                    <p class="book-author">F. Scott Fitzgerald</p>
                    <p class="book-price" aria-label="Price: 24 dollars and 99 cents">$24.99</p>
                    <button 
                        class="btn btn-primary add-to-cart"
                        data-book-id="1"
                        data-title="The Great Gatsby"
                        data-price="24.99"
                        aria-label="Add The Great Gatsby to cart"
                    >
                        Add to Cart
                    </button>
                </div>
            </article>
            <!-- More book cards... -->
        </div>
    </main>

    <!-- Cart Modal -->
    <div 
        class="modal-overlay" 
        id="modalOverlay" 
        hidden 
        role="dialog"
        aria-labelledby="cartTitle"
        aria-modal="true"
    >
        <div class="cart-modal">
            <header>
                <h2 id="cartTitle">Your Cart</h2>
                <button class="close-modal" aria-label="Close cart">Ã—</button>
            </header>
            <div class="cart-items" role="list">
                <!-- Cart items will be inserted here -->
            </div>
            <footer>
                <p class="cart-total">Total: <span aria-live="polite">$0.00</span></p>
                <div class="cart-actions">
                    <button class="btn btn-secondary" onclick="clearCart()">Clear Cart</button>
                    <button class="btn btn-primary" onclick="checkout()">Checkout</button>
                </div>
            </footer>
        </div>
    </div>

    <script type="module" src="js/script.js"></script>
</body>
</html>
