<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Haven | Gallery</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Book Haven</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About Us</a>
      <a href="custom.html">Staff Picks</a>
    </nav>
  </header>

  <main>
    <h2>Gallery</h2>
    <div class="gallery">
      <div class="book">
        <img src="images/book1.jpg" alt="Book Cover">
        <p>Book Title 1</p>
        <button onclick="addToCart('Book Title 1')">Add to Cart</button>
      </div>
    </div>
    <button onclick="viewCart()">View Cart</button>
    <button onclick="clearCart()">Clear Cart</button>
    <button onclick="processOrder()">Process Order</button>
    <div id="cartModal"></div>
  </main>

  <footer>
    <input type="email" id="subscribeEmail" placeholder="Enter your email">
    <button onclick="handleSubscribe()">Subscribe</button>
  </footer>
</body>
</html>
