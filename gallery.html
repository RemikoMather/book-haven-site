<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Gallery - Book Haven</title>
    <meta name="description" content="Browse our extensive collection of books - from classic literature to contemporary bestsellers at Book Haven">
    <link rel="stylesheet" href="css/design.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/book-images.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="nav-container">
        <div class="nav-content">
            <a href="index.html" class="logo">Book Haven</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="gallery.html" aria-current="page">Gallery</a>
                <a href="about.html">About</a>
                <a href="custom.html">Custom</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="nav-cart">
                <button class="cart-toggle" aria-label="Open cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Gallery Header -->
    <header class="page-header">
        <div class="container">
            <h1>Book Gallery</h1>
            <p>Explore our curated collection of literary treasures</p>
        </div>
    </header>

    <!-- Filter Section -->
    <section class="filters container">
        <div class="filter-grid">
            <div class="filter-group">
                <label for="categoryFilter" class="caption">Category</label>
                <select id="categoryFilter" class="form-input">
                    <option value="">All Categories</option>
                    <option value="fiction">Fiction</option>
                    <option value="non-fiction">Non-Fiction</option>
                    <option value="children">Children's Books</option>
                    <option value="poetry">Poetry</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="sortFilter" class="caption">Sort By</label>
                <select id="sortFilter" class="form-input">
                    <option value="newest">Newest First</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="name">Name: A to Z</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="searchInput" class="caption">Search</label>
                <input type="search" id="searchInput" class="form-input" placeholder="Search books...">
            </div>
        </div>
    </section>

    <!-- Product Grid -->
    <main class="container section-padding">
        <div class="product-grid" id="productGrid">
            <div class="loading-state" aria-hidden="true">
                <div class="spinner"></div>
                <p>Loading products...</p>
            </div>
            <!-- Products will be populated by JavaScript -->
        </div>

        <!-- Pagination -->
        <nav class="pagination" aria-label="Page navigation">
            <button class="btn btn-secondary" aria-label="Previous page">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="page-numbers">
                <button class="btn active">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
            </div>
            <button class="btn btn-secondary" aria-label="Next page">
                <i class="fas fa-chevron-right"></i>
            </button>
        </nav>
    </main>

    <!-- Cart Controls -->
    <div class="cart-controls">
        <button class="btn btn-secondary" id="viewCart">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </button>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Book Haven</h3>
                <p>Your Literary Sanctuary</p>
                <div class="social-links">
                    <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                </div>
            </div>

            <div class="footer-section">
                <h3>Newsletter</h3>
                <form class="footer-newsletter-form">
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                    <button type="submit" class="btn">Subscribe</button>
                </form>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/common.js"></script>
    <script src="js/cart-manager-v2.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
