<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Gallery - Book Haven</title>
    <link rel="stylesheet" href="css/design-v2.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-container">
        <div class="nav-content">
            <a href="/" class="logo">Book Haven</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/gallery.html">Gallery</a>
                <a href="/about.html">About</a>
                <a href="/custom.html">Custom</a>
            </div>
        </div>
    </nav>

    <!-- Gallery Header -->
    <header class="page-header">
        <div class="container">
            <h1>Book Gallery</h1>
            <p>Explore our curated collection of literary treasures</p>
        </div>
    </header>

    <!-- Filter Section -->
    <section class="filters container">
        <div class="filter-grid">
            <div class="filter-group">
                <label for="categoryFilter" class="caption">Category</label>
                <select id="categoryFilter" class="form-input">
                    <option value="">All Categories</option>
                    <option value="fiction">Fiction</option>
                    <option value="non-fiction">Non-Fiction</option>
                    <option value="children">Children's Books</option>
                    <option value="poetry">Poetry</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="sortFilter" class="caption">Sort By</label>
                <select id="sortFilter" class="form-input">
                    <option value="newest">Newest First</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="name">Name: A to Z</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="searchInput" class="caption">Search</label>
                <input type="search" id="searchInput" class="form-input" placeholder="Search books...">
            </div>
        </div>
    </section>

    <!-- Product Grid -->
    <main class="container section-padding">
        <div class="product-grid" id="productGrid">
            <!-- Products will be populated by JavaScript -->
        </div>

        <!-- Pagination -->
        <nav class="pagination" aria-label="Page navigation">
            <button class="btn btn-secondary" aria-label="Previous page">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="page-numbers">
                <button class="btn active">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
            </div>
            <button class="btn btn-secondary" aria-label="Next page">
                <i class="fas fa-chevron-right"></i>
            </button>
        </nav>
    </main>

    <!-- Cart Controls -->
    <div class="cart-controls">
        <button class="btn btn-secondary" id="viewCart">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </button>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Book Haven</h3>
                <p>Your Literary Sanctuary</p>
                <div class="social-links">
                    <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                </div>
            </div>

            <div class="footer-section">
                <h3>Newsletter</h3>
                <form class="footer-newsletter-form">
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                    <button type="submit" class="btn">Subscribe</button>
                </form>
            </div>
        </div>
    </footer>

    <script src="js/gallery.js"></script>
    <script>
        class CartManager {
            constructor() {
                this.items = JSON.parse(sessionStorage.getItem('cart') || '[]');
                this.updateUI();
                this.setupListeners();
            }

            addItem(item) {
                const existingItem = this.items.find(i => i.id === item.id);
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    this.items.push({ ...item, quantity: 1 });
                }
                this.saveToStorage();
                this.updateUI();
                this.showNotification(`Added "${item.name}" to cart`);
            }

            removeItem(id) {
                this.items = this.items.filter(item => item.id !== id);
                this.saveToStorage();
                this.updateUI();
            }

            updateQuantity(id, quantity) {
                const item = this.items.find(i => i.id === id);
                if (item) {
                    item.quantity = Math.max(0, quantity);
                    if (item.quantity === 0) {
                        this.removeItem(id);
                    } else {
                        this.saveToStorage();
                        this.updateUI();
                    }
                }
            }

            clearCart() {
                this.items = [];
                this.saveToStorage();
                this.updateUI();
                this.showNotification('Cart cleared');
            }

            saveToStorage() {
                sessionStorage.setItem('cart', JSON.stringify(this.items));
            }

            updateUI() {
                const count = document.querySelector('.cart-count');
                if (count) {
                    const totalItems = this.items.reduce((sum, item) => sum + item.quantity, 0);
                    count.textContent = totalItems;
                }
            }

            getTotal() {
                return this.items.reduce((sum, item) => sum + (item.price * item.quantity), 0).toFixed(2);
            }

            showCart() {
                const modal = document.createElement('div');
                modal.className = 'modal fade-in';
                modal.innerHTML = `
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Shopping Cart</h2>
                            <button class="modal-close">&times;</button>
                        </div>
                        <div class="modal-body">
                            ${this.items.length ? this.getCartContent() : this.getEmptyCartContent()}
                        </div>
                    </div>
                `;

                document.body.appendChild(modal);
                modal.querySelector('.modal-close').onclick = () => modal.remove();
            }

            getCartContent() {
                return `
                    <div class="cart-items">
                        ${this.items.map(item => `
                            <div class="cart-item fade-in">
                                <div class="item-info">
                                    <h3>${item.name}</h3>
                                    <p>$${item.price} Ã— ${item.quantity}</p>
                                </div>
                                <div class="item-controls">
                                    <button class="btn btn-small" onclick="cart.updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                                    <span>${item.quantity}</span>
                                    <button class="btn btn-small" onclick="cart.updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                                    <button class="btn btn-secondary" onclick="cart.removeItem(${item.id})">Remove</button>
                                </div>
                            </div>
                        `).join('')}
                        <div class="cart-total">
                            <h3>Total: $${this.getTotal()}</h3>
                        </div>
                        <div class="cart-actions">
                            <button class="btn" onclick="cart.processOrder()">Checkout</button>
                            <button class="btn btn-secondary" onclick="cart.clearCart()">Clear Cart</button>
                        </div>
                    </div>
                `;
            }

            getEmptyCartContent() {
                return `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart fa-3x"></i>
                        <p>Your cart is empty</p>
                        <button class="btn" onclick="document.querySelector('.modal').remove()">Continue Shopping</button>
                    </div>
                `;
            }

            processOrder() {
                if (this.items.length === 0) return;

                const modal = document.createElement('div');
                modal.className = 'modal fade-in';
                modal.innerHTML = `
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Order Confirmation</h2>
                            <button class="modal-close">&times;</button>
                        </div>
                        <div class="modal-body">
                            <p>Thank you for your order!</p>
                            <p>Total Items: ${this.items.reduce((sum, item) => sum + item.quantity, 0)}</p>
                            <p>Total Amount: $${this.getTotal()}</p>
                            <button class="btn" onclick="cart.completeOrder()">Complete Order</button>
                        </div>
                    </div>
                `;

                document.body.appendChild(modal);
                modal.querySelector('.modal-close').onclick = () => modal.remove();
            }

            completeOrder() {
                this.clearCart();
                document.querySelector('.modal').remove();
                this.showNotification('Order completed successfully!');
            }

            showNotification(message) {
                const notification = document.createElement('div');
                notification.className = 'notification slide-up';
                notification.textContent = message;
                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 3000);
            }

            setupListeners() {
                document.getElementById('viewCart')?.addEventListener('click', () => this.showCart());
            }
        }

        // Initialize
        const cart = new CartManager();

        // Product Management
        class ProductManager {
            constructor() {
                this.products = [
                    { id: 1, name: 'The Great Adventure', price: 24.99, category: 'fiction', image: 'book1.jpg' },
                    { id: 2, name: 'Science Today', price: 29.99, category: 'non-fiction', image: 'book2.jpg' },
                    // Add more products
                ];
                this.renderProducts();
                this.setupFilters();
            }

            renderProducts() {
                const grid = document.getElementById('productGrid');
                if (!grid) return;

                grid.innerHTML = this.products.map(product => this.getProductCard(product)).join('');
            }

            getProductCard(product) {
                return `
                    <div class="product-card fade-in">
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                        <div class="product-info">
                            <h3>${product.name}</h3>
                            <p class="price">$${product.price}</p>
                            <button class="btn btn-secondary add-to-cart" onclick="cart.addItem(${JSON.stringify(product)})">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                `;
            }

            setupFilters() {
                // Implementation of filter functionality
            }
        }

        // Initialize Products
        new ProductManager();
    </script>
</body>
</html>
