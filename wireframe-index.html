<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Haven - Home</title>
    <link rel="stylesheet" href="css/wireframe-interactive-v2.css">
</head>
<body>
    <header class="wireframe-box">
        <div class="wireframe-label">HEADER</div>
        <nav>
            <a href="wireframe-index.html" class="btn">Home</a>
            <a href="wireframe-gallery.html" class="btn">Gallery</a>
            <a href="wireframe-about.html" class="btn">About</a>
            <a href="wireframe-contact.html" class="btn">Contact</a>
            <button class="btn" onclick="Cart.showCart()">Cart <span class="cart-count">0</span></button>
        </nav>
    </header>

    <main>
        <section class="wireframe-box">
            <div class="wireframe-label">HERO SECTION</div>
            <h1>Welcome to Book Haven</h1>
            <p>Your literary sanctuary in the digital age</p>
        </section>

        <section class="wireframe-box">
            <div class="wireframe-label">NEWSLETTER</div>
            <form onsubmit="FormHandler.handleSubmit(event, 'newsletter')">
                <div class="form-group">
                    <label for="email">Subscribe to our newsletter</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <button type="submit" class="btn">Subscribe</button>
            </form>
        </section>

        <section class="wireframe-box">
            <div class="wireframe-label">FEATURED BOOKS</div>
            <div class="product-grid">
                <div class="product-card wireframe-box">
                    <div class="wireframe-label">BOOK 1</div>
                    <button class="btn" onclick="Cart.add({title: 'Book 1', price: '$19.99'})">Add to Cart</button>
                </div>
                <div class="product-card wireframe-box">
                    <div class="wireframe-label">BOOK 2</div>
                    <button class="btn" onclick="Cart.add({title: 'Book 2', price: '$24.99'})">Add to Cart</button>
                </div>
                <div class="product-card wireframe-box">
                    <div class="wireframe-label">BOOK 3</div>
                    <button class="btn" onclick="Cart.add({title: 'Book 3', price: '$14.99'})">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="wireframe-box">
        <div class="wireframe-label">FOOTER</div>
        <p>&copy; 2025 Book Haven. All rights reserved.</p>
    </footer>

    <script src="js/wireframe-interactive-v2.js"></script>
</body>
</html>
